        <div class="col-9 column">
            <div class="container border shadow" style="padding: 2rem;">
                <div class="container">
                    <div class="row">
                        <div class="col-8 column" style="font-size: 100%">
                            <h1>发帖</h1>
                        </div>
                    </div>
                </div>
                <div class="dropdown-divider" style="margin-top: 1rem; margin-bottom: 1rem;"></div>
                <form method="post" action="{{ url_for('course.new_post', Cno=course.Cno) }}">
                    <div class="form-group">
                        <label for="threadTitle">标题</label>
                        <input type="text" class="form-control" id="threadTitle" name="title">
                    </div>
                    <div class="form-group">
                        <label for="threadFirstFloor">主楼内容</label>
                        <textarea class="form-control" id="threadFirstFloor" rows="4" name="content"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="isAnonymousThread" name="isAnonymousThread">
                        <label class="form-check-label" for="isAnonymousThread">
                            是否选择匿名
                        </label>
                    </div>
                    <button type="submit" class="btn btn-info">发帖</button>
                    <a href="{{ url_for('course.discussion', Cno=course.Cno) }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
