{% extends "framework.html" %}
{% block content %}
    <div class="row col-12">
        <div class="col-3 column"></div>
        <div class="col-6 column" >
            <div class="container" style="margin:auto; position: center;top: 0;left: 0;right: 0;bottom: 0;">
                <div class="card justify-content-center text-center rounded-0 shadow bg-light">
                    <div class="card-header">
                        <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #117a8b;font-size: 4vw;"><strong>高校教学系统</strong></h1>
                    </div>
                    <div class="container">
                    <div class="card-body">
                        <form action="{{ url_for('index.login') }}" method="post">
                            <div class="form-group row">
                                <div class="col-3">身份：</div>
                                <div class="col-2 form-check">
                                    <input class="form-check-input" type="radio" name="identityType" id="identityStudent" value="option1" checked>
                                    <label class="form-check-label" for="identityStudent">学生</label>
                                </div>
                                <div class="col-2 form-check">
                                    <input class="form-check-input" type="radio" name="identityType" id="identityTeacher" value="option2">
                                    <label class="form-check-label" for="identityTeacher">教师</label>
                                </div>
								<div class="col-2 form-check">
                                    <input class="form-check-input" type="radio" name="identityType" id="identityAdministrator" value="option3">
                                    <label class="form-check-label" for="identityAdministrator">助教</label>
                                </div>
                                <div class="col-3 form-check">
                                    <input class="form-check-input" type="radio" name="identityType" id="identityAdministrator" value="option4">
                                    <label class="form-check-label" for="identityAdministrator">管理员</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="userid" class="col-3 col-form-label">用户名：</label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="userid" name="username" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-3 col-form-label">密码：</label>
                                <div class="col-6">
                                    <input type="password" class="form-control" id="inputPassword" name="pwd" required>
                                </div><a href="{{ url_for('index.forget1') }}">忘记密码？</a>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-info btn-block">登录</button>还没有账户?
                                    <a href="{{ url_for('index.register') }}">立刻创建</a>
                                </div>
                            </div>
                        </form>

                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 column"></div>
    </div>
{% endblock content %}
