                                    </svg>
                                    <strong>我的课程</strong>

                                <a class="btn btn-outline-info btn-block border-0 text-left" href="{{ url_for('student.change_pwd') }}" role="button">

                                    <strong>修改密码</strong>
                                </a>
                                <a class="btn btn-outline-info btn-block border-0 text-left active" href="{{ url_for('student.personal_info') }}" role="button">
                                    <svg width="1em" height="1em" style="margin-bottom: 0px; margin-right: 5px" viewBox="0 0 16 16" class="bi bi-book" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        </div>
                        </div>
                      </div>
            </div>
        </div>
        <div class="col-9 column">
                    <div class="container border border-light rounded rounded-lg shadow">
                        <div class="container" style="padding-top: 2rem">
                            <div class="row">
                                <div class="col-2">姓名</div>
                                <div class="col-10 text-muted">{{ student.Sname }}</div>
                            </div>
                        </div>
                        <div class="container" style="padding-top: 2rem">
                            <div class="row">
                                <div class="col-2">头像</div>
                                    <form action="{{ url_for('student.upload_avatar') }}" method="post" enctype="multipart/form-data">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">上传头像</button>
                                            <!-- Modal -->
                                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                          <div class="modal-dialog modal-lg" role="document">
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">上传头像</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                              <div class="modal-body">
                                                <div class="file-loading">
                                                  <input id="input-b9" name="file" type="file">
                                                </div>
                                                    <div id="kartik-file-errors"></div>
                                                  </div>
                                                  <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                            <script>
                                                $(document).ready(function() {
                                                    $("#input-b9").fileinput({
                                                        language: 'zh',
                                                        showPreview: false,
                                                        showUpload: true,
                                                        elErrorContainer: '#kartik-file-errors',
                                                        allowedFileExtensions: ["jpg", "png", "jpeg"]
                                                    });
                                                });
                                            </script>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="container" style="padding-top: 1rem">
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-10">
                                        <img class="img-fluid border-light" src="{{ student.avatar_path }}" style="width: 150px;height: 150px">
                                    </div>
                                </div>
                            </div>
                            <div class="container" style="padding-top: 2rem">
                                <div class="row">
                                    <div class="col-2">身份</div>
                                    <div class="col-10 text-muted">学生</div>
                                </div>
                            </div>
                            <div class="container" style="padding-top: 2rem">
                                <div class="row">
                                    <div class="col-2">性别</div>
                                    <div class="col-10 text-muted">{{ student.Ssex }}</div>
                                </div>
                            </div>
                            <div class="container" style="padding-top: 2rem">
                                <div class="row">
                                    <div class="col-2">年龄</div>
                                    <div class="col-10 text-muted">{{ student.Sage }}</div>
                                </div>
                            </div>
                            <div class="container" style="padding-top: 2rem">
                                <div class="row">
                                    <div class="col-2">学号</div>
                                    <div class="col-10 text-muted">{{ student.Sno }}</div>
                                </div>
                            </div>
                            <div class="container" style="padding-top: 2rem">
                                <div class="row">
                                    <div class="col-2">入学年份</div>
                                    <div class="col-10 text-muted">{{ student.Syear }}</div>
                                </div>
                            </div>
                            <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
                                <div class="row">
                                    <div class="col-2">所属班级</div>
                                    <div class="col-10 text-muted">{{ student.Class }}</div>
                                </div>
                            </div>
                        </div>
                </div>
    </div>
{% endblock content %}
